<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Resize Observer API</title>
</head>

<body>
    <header>
        <a href="/">
            <span class="prodName">Web API Playground</span>
        </a>
        <ul class="links">
            <li class="documentation" title="Read Documentation">
                <i color="white" data-feather="book"></i>
            </li>
            <li class="blog" title="Go to Blog">
                <i color="white" data-feather="pen-tool"></i>
            </li>
            <li class="github" title="Source Code">
                <i color="white" data-feather="github"></i>
            </li>
            <li class="tweet" title="Tweet About it">
                <i color="white" data-feather="twitter"></i>
            </li>
        </ul>
    </header>
    <div class="info">
        <h1>Resize Observer Web API</h1>
        <details>
            <summary>Show Code</summary>
            <code>
                let resizeObserver = new ResizeObserver(callback);
            </code>
        </details>
    </div>
    <div class="demos">
        <h3>Drag me to resize the button</h3>
        <div>
            <span id='min-range-text-id'></span>
            <input onchange="resize(event)"" type="range" min=60 max=500 />
            <span id='max-range-text-id'></span>
        </div>
        <span id='range-value-id'></span>
        <br />
        <button id="dumbBtnId">I am a Dumb Button</button> <br />
        <textarea id="dumbAreaId">I am a dumb text area</textarea>
    </div>
    <script>feather.replace()</script>
    <script src="../resize-observer/index.js"></script>
