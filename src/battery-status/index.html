<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Battery Status API</title>
</head>
<body>
    <header>
        <a href="/">
            <span class="prodName">Web API Playground</span>
        </a>
        <ul class="links">
            <li class="documentation" title="Read Documentation">
                <i color="white" data-feather="book"></i>
            </li>
            <li class="blog" title="Go to Blog">
                <i color="white" data-feather="pen-tool"></i>
            </li>
            <li class="github" title="Source Code">
                <i color="white" data-feather="github"></i>
            </li>
            <li class="tweet" title="Tweet About it">
                <i color="white" data-feather="twitter"></i>
            </li>
        </ul>
    </header>
    <div class="info">
        <h1>Battery Status API</h1>
        <details>
            <summary>Show Code</summary>
            <code>
                elem.requestFullscreen();
            </code>
        </details>
    </div>
    <div class="demos">
        <div id="battery-charging-status-id" style="display:none;">
            <i width="100px" height="100px" data-feather="battery-charging"></i>
        </div>

        <div id="battery-status-id" style="display:none;">
            <i width="100px" height="100px" data-feather="battery"></i>
        </div>

        <ul>
            <li>
                <span>Battery Charging?</span> <span id="battery-status-charging"></span>
            </li>
            <li>
                <span>Battery Charge level:</span> <span id="battery-status-level"></span>
            </li>
            <li>
                <span>Battery Charge Time:</span> <span id="battery-status-charge-time"></span>
            </li>
            <li>
                <span>Battery Discharge Time:</span> <span id="battery-status-discharge-time"></span>
            </li>
        </ul>
    </div>
    <script>feather.replace()</script>
    <script src="../battery-status/index.js"></script>
</body>
</html>
