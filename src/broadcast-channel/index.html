<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Broadcast Channel API</title>
</head>
<body>
    <header>
        <a href="/">
            <span class="prodName">Web API Playground</span>
        </a>
        <ul class="links">
            <li class="documentation" title="Read Documentation">
                <i color="white" data-feather="book"></i>
            </li>
            <li class="blog" title="Go to Blog">
                <i color="white" data-feather="pen-tool"></i>
            </li>
            <li class="github" title="Source Code">
                <i color="white" data-feather="github"></i>
            </li>
            <li class="tweet" title="Tweet About it">
                <i color="white" data-feather="twitter"></i>
            </li>
        </ul>
    </header>
    <div class="info">
        <h1>Broadcast Channel API</h1>
        <details>
            <summary>Show Code</summary>
            <code>
                bc.postMessage(message);
            </code>
        </details>

    <div class="demos">
        <p>
            Open this page in a new tab. Then hit the <b>Send Message</b> button from one tab to recieve the message in another tab. Try it out, gonna be fun!

        <div class="row">
            <div class="senderReciever">
                <h4>Sender</h4>
                <button onclick="sendMessage()">Send Message</button>
            </div>
            <i color="black" data-feather="arrow-right"></i>
            <div class="senderReciever">
                <h4>Reciever</h4>
                <span id="msg"></span>
            </div>
