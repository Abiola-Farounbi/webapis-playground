<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Web APIs Playground</title>
  </head>

  <body>
    <header id="header-id"></header>
    <div class="search-box" id="search-box-id">
      <input
        class="searchbox"
        type="text"
        oninput="handleSearch(event)"
        name="search"
        placeholder="Search"
      />
      <i
        width="40px"
        height="40px"
        data-feather="x"
        class="clear-icon"
        onclick="clearSearch()"
      ></i>
    </div>
    <div class="demo-list" id="demo-main-id"></div>
    <script src="utils/header.js"></script>
    <script src="main.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
