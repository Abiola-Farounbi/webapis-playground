<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Web APIs Playground</title>
</head>

<body>
    <header>
        <a href="/">
            <span class="prodName">Web API Playground</span>
        </a>
        <ul class="links">
            <li class="documentation" title="Read Documentation">
                <i color="white" data-feather="book"></i>
            </li>
            <li class="blog" title="Go to Blog">
                <i color="white" data-feather="pen-tool"></i>
            </li>
            <li class="github" title="Source Code">
                <i color="white" data-feather="github"></i>
            </li>
            <li class="tweet" title="Tweet About it">
                <i color="white" data-feather="twitter"></i>
            </li>
        </ul>
    </header>
    <div class="demo-list" id="demo-main-id"></div>
    <script src="main.js"></script>
    <script>feather.replace()</script>
</body>

</html>
